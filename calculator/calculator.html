<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="47c64a70-5f0f-40eb-9bb6-bb17d9c2d271.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="calculator-container">
        <div id="resulte-part">
            <input type="text" name="display-area" id="display-area">
        </div>
        <div id="keyboard-part">
            <div id="part-of-additional-buttons">
                <div class="container-of-single-button"><button style="color: red;" onclick="clearOperation()">C</button></div>
                <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);"><i class="fa-solid fa-clock"></i></button></div>
                <div class="container-of-single-button"><button style="color: rgb(100 , 150 , 170);font-size: x-large;" onclick="addLetterToTheOperation('(')">(</button></div>
                <div class="container-of-single-button"><button style="color: rgb(100 , 150 , 170);font-size: x-large;" onclick="addLetterToTheOperation(')')">)</button></div>
                <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);" onclick="eraseLastLetter()"><i class="fa-solid fa-delete-left"></i></button></div>
            </div>
            <div id="part-of-main-buttons">
                <div class="row-of-buttons">
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(7)">7</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(8)">8</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(9)">9</button></div>
                    <div class="container-of-single-button"><button>C</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(100 , 150 , 170);font-size: x-large;" onclick="addLetterToTheOperation('/')">/</button></div>
                </div>
                <div class="row-of-buttons">
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(4)">4</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(5)">5</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(6)">6</button></div>
                    <div class="container-of-single-button"><button>C</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(100 , 150 , 170);font-size: x-large;" onclick="addLetterToTheOperation('*')">*</button></div>
                </div>
                <div class="row-of-buttons">
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(1)">1</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(2)">2</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(3)">3</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);">C</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(100 , 150 , 170);font-size: x-large;" onclick="addLetterToTheOperation('-')">-</button></div>
                </div>
                <div class="row-of-buttons">
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation(0)">0</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(240 , 200 , 180);;" onclick="addLetterToTheOperation('.')">.</button></div>
                    <div class="container-of-single-button"><button style="background-color: rgb(100 , 150 , 170);font-size: large;" onclick="getResulte()">=</button></div>
                    <div class="container-of-single-button"><button>C</button></div>
                    <div class="container-of-single-button"><button style="color: rgb(100 , 150 , 170);font-size: x-large;" onclick="addLetterToTheOperation('+')">+</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../validate the operation/validator.js"></script>
<script src="../calculate the resulte/function.js"></script>
<script src="controller.js"></script>
</html>
